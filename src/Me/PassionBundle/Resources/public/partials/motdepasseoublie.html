<div ng-controller="HeaderCtrl">
    <div id="motdepasseoublie" rel="motdepasseoublie">
        <div class="fermeture"><a href close-colorbox>X</a></div>
        <h2>MOT DE PASSE OUBLIE</h2>
        Saisissez votre adresse email pour recevoir un nouveau mot de passe :
        <div class="formulaire">
            <form name="emailForm" ng-submit="sendEmail()" novalidate>
                <input ng-model="user.email" type="email" class="grandchamp" placeholder="Adresse email" required />
                <button type="submit">Recevoir nouveau mot de passe</button>
            </form>
        </div>
    </div>
</div>
